	<style>
		.btnStyle{height:100px; width:100px; background-color:#ffffff; border:none;}
	</style>
  


<ion-view>
	<div class="bar bar-subheader learnHeight">
	  <h1 class="learnTitle">True or False</h1>
	</div>

	<ion-content class="contHome">
		<div ng-controller="trueFalseCtrl">
            <div class="progBar">
                <div id="progClass" class="progBarRun"></div>
            </div>
            
            <div class="scoreClass">{{count}}/{{totalCount}}</div>
            
			<div class="list list-inset numList">
                <!-- The color change class is added here ONLY to be used in the errorClass function in controller-->
				<p class="numPara numParaMargin">{{mul1.num1}} x ? = {{mul1.mulVal1}}</p>
                
                <div style="width:100%; margin-top:10%;">
                    <button type="button" class="button numButton1 colorChangeClass btnStyle" style="width:40%; margin-left:20px;" ng-click="oldArray(mul1.oldArr[0], 0)"><span class="ion-android-done" style="font-size:4em; color:#6666ff;"></span></button>

                     <button type="button" class="button numButton1 colorChangeClass btnStyle" style="width:40%; margin-left:25px;" ng-click="oldArray(mul1.oldArr[1], 1)"><span class="ion-android-close" style="font-size:2em; color:#6666ff;"></span></button>
                </div>
     		
	       </div>
		</div>	<!--End:  ng-controller="mulDigit1Ctrl" -->
	</ion-content>	
</ion-view>
